<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hsec, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Number Field</h1>
        <form>
            <label for="">Quantity (between 1 and 5):</label>
            <input type="text">
            <button>Submit</button>
        </form>
        <h2>Numeric Step</h2>
        <form >
            <label for="">Quantity:</label>
            <input type="number">
            <button>Submit</button>
        </form>
        <h2>Data Field</h2>
        <form>
            <label for="">Birthday:</label>
            <input type="datetime">
            <button>Submit</button>
        </form>
        <h2>Email Field</h2>
        <form>
            <label for="">Enter your email:</label>
            <input type="email">
            <button>Submit</button>
        </form>
    </section>
    <section>
        <h2>Text Field</h2>
        <form>
            <label for="">First name:</label>
            <br>
            <input type="text">
            <br>
            <label for="">Last Name:</label>
            <br>
            <input type="text">
            <br>
            <button>Submit</button>
        </form>
    </section>
    <section>
        <h2>Password Field</h2>
        <form>
            <label for="">Username:</label>
            <br>
            <input type="text">
            <br>
            <label for="">Password:</label>
            <br>
            <input type="password">
            <br>
            <button>Submit</button>
        </form>
    </section>
    <section>
        <h2>Radio Buttons:</h2>
        <form >
            <input type="radio" name="gender">
            <label for="">Male</label>
            <br>
            <input type="radio" name="gender">
            <label for="">Female</label>
            <br>
            <input type="radio" name="gender">
            <label for="">Other</label>
            <br>
        </form>
    </section>

</body>
</html>
